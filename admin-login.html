<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Alex Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Space Grotesk', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* Animated Background */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .floating-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(40px);
            animation: float 8s ease-in-out infinite;
        }
        
        .orb1 {
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, #60a5fa, #3b82f6);
            top: -10%;
            left: -10%;
            animation-delay: 0s;
        }
        
        .orb2 {
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, #c084fc, #8b5cf6);
            bottom: -10%;
            right: -10%;
            animation-delay: 3s;
        }
        
        .orb3 {
            width: 250px;
            height: 250px;
            background: linear-gradient(135deg, #f472b6, #ec4899);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: 5s;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            25% { transform: translateY(-20px) rotate(90deg); }
            50% { transform: translateY(0px) rotate(180deg); }
            75% { transform: translateY(20px) rotate(270deg); }
        }
        
        /* Glass Effect */
        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .glass-hover:hover {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        
        /* Gradient Text */
        .gradient-text {
            background: linear-gradient(135deg, #60a5fa, #c084fc, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            background-size: 200% 200%;
            animation: gradientShift 3s ease infinite;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* Input Styles */
        .input-group {
            position: relative;
        }
        
        .input-group input {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        
        .input-group input:focus {
            background: rgba(255, 255, 255, 0.08);
            border-color: #60a5fa;
            box-shadow: 0 0 20px rgba(96, 165, 250, 0.3);
        }
        
        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
            transition: color 0.3s ease;
        }
        
        .input-group input:focus + i {
            color: #60a5fa;
        }
        
        /* Button Styles */
        .btn-primary {
            background: linear-gradient(135deg, #60a5fa, #c084fc);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(96, 165, 250, 0.4);
        }
        
        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }
        
        .btn-primary:hover::before {
            left: 100%;
        }
        
        /* Loading Spinner */
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Error Shake Animation */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
        
        .shake {
            animation: shake 0.5s ease;
        }
        
        /* Success Animation */
        @keyframes slideInUp {
            from {
                transform: translateY(100px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        .slide-in-up {
            animation: slideInUp 0.5s ease;
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="animated-bg">
        <div class="floating-orb orb1"></div>
        <div class="floating-orb orb2"></div>
        <div class="floating-orb orb3"></div>
    </div>

    <!-- Login Container -->
    <div class="min-h-screen flex items-center justify-center px-4">
        <div class="w-full max-w-md">
            <!-- Logo and Title -->
            <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center w-20 h-20 bg-gradient-to-r from-blue-500 to-purple-600 rounded-2xl mb-4">
                    <i class="fas fa-shield-alt text-white text-3xl"></i>
                </div>
                <h1 class="text-3xl font-bold mb-2">
                    <span class="gradient-text">Admin Portal</span>
                </h1>
                <p class="text-gray-400">Alex Portfolio Management System</p>
            </div>

            <!-- Login Form -->
            <div class="glass rounded-2xl p-8 glass-hover">
                <form id="loginForm" class="space-y-6">
                    <!-- Username Field -->
                    <div class="input-group">
                        <input 
                            type="text" 
                            id="username"
                            name="username"
                            required
                            class="w-full pl-12 pr-4 py-4 rounded-lg text-white placeholder-gray-400 focus:outline-none"
                            placeholder="Admin Username">
                        <i class="fas fa-user"></i>
                    </div>

                    <!-- Password Field -->
                    <div class="input-group">
                        <input 
                            type="password" 
                            id="password"
                            name="password"
                            required
                            class="w-full pl-12 pr-4 py-4 rounded-lg text-white placeholder-gray-400 focus:outline-none"
                            placeholder="Password">
                        <i class="fas fa-lock"></i>
                    </div>

                    <!-- Remember Me & Forgot Password -->
                    <div class="flex items-center justify-between">
                        <label class="flex items-center">
                            <input type="checkbox" class="w-4 h-4 text-blue-500 bg-gray-700 border-gray-600 rounded focus:ring-blue-500">
                            <span class="ml-2 text-sm text-gray-300">Remember me</span>
                        </label>
                        <a href="#" class="text-sm text-blue-400 hover:text-blue-300 transition-colors">Forgot password?</a>
                    </div>

                    <!-- Login Button -->
                    <button 
                        type="submit"
                        id="loginBtn"
                        class="w-full btn-primary text-white py-4 px-6 rounded-lg font-semibold flex items-center justify-center">
                        <span id="btnText">Sign In</span>
                        <div id="btnSpinner" class="spinner ml-2 hidden"></div>
                    </button>
                </form>

                <!-- Error Message -->
                <div id="errorMessage" class="hidden mt-6 p-4 bg-red-500/20 border border-red-500/50 rounded-lg">
                    <div class="flex items-center">
                        <i class="fas fa-exclamation-triangle text-red-400 mr-3"></i>
                        <div>
                            <p class="font-semibold text-red-400">Authentication Failed</p>
                            <p class="text-red-300 text-sm">Invalid username or password</p>
                        </div>
                    </div>
                </div>

                <!-- Success Message -->
                <div id="successMessage" class="hidden mt-6 p-4 bg-green-500/20 border border-green-500/50 rounded-lg slide-in-up">
                    <div class="flex items-center">
                        <i class="fas fa-check-circle text-green-400 mr-3"></i>
                        <div>
                            <p class="font-semibold text-green-400">Login Successful</p>
                            <p class="text-green-300 text-sm">Redirecting to dashboard...</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Security Notice -->
            <div class="mt-8 text-center">
                <p class="text-gray-500 text-sm">
                    <i class="fas fa-lock mr-2"></i>
                    Secure admin access â€¢ Encrypted connection
                </p>
            </div>
        </div>
    </div>

    <script>
        // Default credentials (in production, these should be server-side)
        const ADMIN_CREDENTIALS = {
            username: 'admin',
            password: 'alex2024'
        };

        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const loginBtn = document.getElementById('loginBtn');
            const btnText = document.getElementById('btnText');
            const btnSpinner = document.getElementById('btnSpinner');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');

            // Check if already logged in
            if (localStorage.getItem('adminLoggedIn') === 'true') {
                redirectToDashboard();
            }

            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Get form data
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                
                // Hide any existing messages
                errorMessage.classList.add('hidden');
                successMessage.classList.add('hidden');
                
                // Show loading state
                btnText.textContent = 'Authenticating...';
                btnSpinner.classList.remove('hidden');
                loginBtn.disabled = true;
                
                // Simulate authentication delay
                setTimeout(() => {
                    // Validate credentials
                    if (username === ADMIN_CREDENTIALS.username && password === ADMIN_CREDENTIALS.password) {
                        // Success
                        localStorage.setItem('adminLoggedIn', 'true');
                        localStorage.setItem('adminUsername', username);
                        
                        successMessage.classList.remove('hidden');
                        
                        // Redirect after delay
                        setTimeout(() => {
                            redirectToDashboard();
                        }, 1500);
                    } else {
                        // Error
                        errorMessage.classList.remove('hidden');
                        loginForm.classList.add('shake');
                        
                        // Remove shake animation
                        setTimeout(() => {
                            loginForm.classList.remove('shake');
                        }, 500);
                        
                        // Reset form
                        document.getElementById('password').value = '';
                        document.getElementById('password').focus();
                    }
                    
                    // Reset button
                    btnText.textContent = 'Sign In';
                    btnSpinner.classList.add('hidden');
                    loginBtn.disabled = false;
                }, 1500);
            });

            // Forgot password link
            document.querySelector('a[href="#"]').addEventListener('click', function(e) {
                e.preventDefault();
                alert('For demo: Username: "admin", Password: "alex2024"');
            });

            // Redirect function
            function redirectToDashboard() {
                window.location.href = 'admin-dashboard.html';
            }
        });
    </script>
</body>
</html>
